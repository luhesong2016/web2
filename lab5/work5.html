<!DOCTYPE html>
<html>
    <head>
	    <title>作业5</title>
    </head>
    <body>
    <meta charset="utf-8">
        <table border="1" bordercolor="gray" cellspacing="0" width="600" height="500" align="center">
	        <tr>
	            <td width="20%">用户名：</td>
	            <td>
	            <form>
	            <input type="text" name="name" value="">
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td>密码：</td>
	            <td>

	            <input type="password" name="mima" value="">
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td>确认密码：</td>
	            <td>
	            <form>
	            <input type="password" name="mima" value="">
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td>性别:</td>
	            <td>
	            <form>
	            <input type="radio" name="sex" value="Male" checked="checked">男
	            <input type="radio" name="sex" value="female">女
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td>生日：</td>
	            <td>
		        <select name="gongli" selected="selected">
		        <option>公历</option>
		        </select>
		        <select name="nian" selected="selected">
		        <option>年</option>
		        <option>1997</option>
		        <option>1998</option>
		        <option>1999</option>
		        <option>2000</option>
		        <option>2001</option>
		        <option>2002</option>
		        </select>
		        <select name="yue" selected="selected">
		        <option>月</option>
		        <option>1</option>
		        <option>2</option>
                <option>3</option>
                <option>4</option>
		        </select>
		        <select name="ri" selected="selected">
		        <option>日</option>
		        <option>1</option>
		        <option>2</option>
                <option>3</option>
                <option>4</option>
		        </select>
		        </td>
		    </tr>
	        <tr>
	            <td>所在地：</td>
	            <td>
	            <form>
		        <select>
		        <option>中国</option>
		        <option>美国</option>
                <option>俄罗斯</option>
		        </select>
		        <select>
		        <option>河北</option>
		        <option>弗洛里达州</option>
                <option>西伯利亚</option>
		        </select>
		        <select>
		        <option>石家庄</option>
		        <option>洛杉矶</option>
                <option>圣彼得堡</option>
		        </select>
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td>验证码：</td>
	            <td>
	            <form>
	            <input type="text" name="yanzhengma">
	            </form>
	            <img src=" " width="50" height="30">
	            </td>
	        </tr>
	        <tr>
	            <td>证件类型：</td>
	            <td>
	            <select>
	            <option>身份证</option>
	            <option>结婚证</option>
	            </select>
	            </td>
	        </tr>
	        <tr>
	            <td>证件号：</td>
	            <td>
	            <form>
	            <input type="text" name="zhengjianhao">
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td>爱好：</td>
	            <td>
	            <form>
		        <input type="checkbox" name="hobby" value="music">音乐
		        <input type="checkbox" name="hobby" value="reading" checked="checked">读书
		        <input type="checkbox" name="hobby" value="dancing" checked="checked">跳舞
		        <input type="checkbox" name="hobby" value="chess">下棋
		        <input type="checkbox" name="hobby" value="others">其他
	            </form>

	        </tr>
	        <tr>
	            <td>说明：</td>
	            <td>
	            <form>
	            <textarea rows="5" cols="20">
	            </textarea>
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td>上传头像：</td>
	            <td>
	            <form>
	            <input type="file" name="files">
	            </form>
	            </td>
	        </tr>
	        <tr>
	            <td colspan="2">
	            <p align="center">
	            <input type="submit" name="sub" value="提交">
	            <input type="reset" name="res" value="重置">
	            <input type="button" name="but" value="按钮">
	            </p>
